<main>
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
              Buena suerte
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              por favor valida la ciudad
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">capacitarme</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">sector</option>
              <option>comercio</option>
              <option>ventas</option>
              <option>importacion</option>
            </select>
            <div class="invalid-feedback">
              confirmar sector
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">telefono</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              ingresar telefono
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              acepto las condiciones
            </label>
            <div class="invalid-feedback">
              ...
          </div>
        </div>
        <button class="btn btn-primary" type="submit">enviar formulario</button>
      </form>
      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
